<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="gradient-box"></div>
    <div class="menu">
        <ul class="menu-options">
            <li>
                <a href="#colors">colors</a>
            </li>
            <li>
                <a href="#rotate">rotate</a>
            </li>
            <li>
                <a href="#copy">copy</a>
            </li>
        </ul>
        
        <div class="option colors" id="colors">
            <div class="colors-box-btn">
                <button class="color-1">Color 1</button>
                <button class="color-2">Color 2</button>
            </div>
            <div class="colors-box">
                <div class="colors-box-set">
                    <div class="color-item color-red"></div>
                    <input type='range' min=0 max=255>
                </div>
                <div class="colors-box-set">
                    <div class="color-item color-green"></div>
                    <input type='range' min=0 max=255>
                </div>
                <div class="colors-box-set">
                    <div class="color-item color-blue"></div>
                    <input type='range' min=0 max=255>
                </div>
            </div>
            <div class="colors-box">
                <div class="colors-box-set">
                    <div class="color-item color-red"></div>
                    <input type='range' min=0 max=255>
                </div>
                <div class="colors-box-set">
                    <div class="color-item color-green"></div>
                    <input type='range' min=0 max=255>
                </div>
                <div class="colors-box-set">
                    <div class="color-item color-blue"></div>
                    <input type='range' min=0 max=255>
                </div>
            </div>
        </div>
        
        <div class="option rotate" id="rotate">
            <div class="rotate-angle-box">
                <span class="rotate-angle-box-info">0</span>
                <span class="rotate-angle-box-ring">&#8728;</span>
            </div>
            <div class="rotate-box">
                <div class="rotate-content">
                    <div class="rotate-pointer"></div>
                </div>
            </div>
        </div>
        
        <div class="option" id="copy">
           <div class="textarea-copy"></div>
<!--            <textarea class='textarea-copy'></textarea>-->
            <button class="copy-btn">Copy</button>
        </div>
    </div>
    
    <div class="buttons">
        <button class="menu-button"><i class="fas fa-cog"></i></button>
        <button class="random">Random</button>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
